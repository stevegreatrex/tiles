<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSS Tiles Demo</title>
	<link rel="stylesheet" href="../tiles.css" />
	<link rel="stylesheet" href="demo.css" />
</head>
<body>
	<h1>Tiles Demo Page</h1>
	<div class="demo">
		<h2>Small Tiles, Single Frame</h2>
		<div class="tile-list">
			<div class="tile tile-sm tile-number">
				<div class="value">21</div>
				<span class="label">Single number</span>
			</div>
			<div class="tile tile-sm tile-text">
				<div class="value">Some longer text that won't fit into the tile</div>
				<span class="label">Long text</span>
			</div>

			<div class="tile tile-sm tile-text">
				<div class="value">Short text</div>
				<span class="label">Short text with a long label as well</span>
			</div>
		</div>
	</div>
</body>
</html>
